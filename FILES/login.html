<!DOCTYPE html>
<html>
<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
</head>
<body>
<!-- RETURNING USER: LOGIN SCREEN -->
<div data-role="page" id="login-screen">
    <div data-role="main" class="content">
        <div id="title-login">
            <h1>LOGIN</h1>
        </div>
        <form id="login">

            <label for="username">USERNAME:</label>
            <input type="text" name="username" id="username" value="">
            <label for="passwd">PASSWORD:</label>
            <input type="password" name="passwd" id="passwd" value="">

            <div id="option-btns">
                <a href="index.html" id="cancel" class="ui-btn ui-btn-inline ui-corner-all">CANCEL</a>
                <a id="submit" class="ui-btn ui-btn-inline ui-corner-all" onClick="checkLogin()">SUBMIT</a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
